<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt("nhap can nang",'');
    let height=prompt("nhap chieu cao",'');
    let bmi=weight/(height*height);
    alert("chi so can nang la " + bmi);
    if(bmi<18){
        document.write("underweight");
    }
    else if(bmi<25.0){
            document.write("normal");
        }
    else if(bmi<30.0){
        document.write("overweight");
    }else document.write("obese");

</script>

</body>
</html>
